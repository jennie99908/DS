<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hello World</title>
    <!--give ID to switch view  -->

  </head>
  <body>
    <div class="container-fluid">
      <h1>Hello World</h1>
    </br>
      <div class="row">
        <div class="col placeholder">Completion%</div>

        <div class="col placeholder">
          <section class="col placeholder">
            <h2>Target Date</h2>
            <div class="row">
              <div class="col">
                <span class="label">Date:</span>
                <span class="data">11/1/18</span>
              </div>
              <div class="col">Days Reamining</div>
          </div>
          </section>
        </div>

        <div class="col placeholder">Status</div>

      </div>



      <div class="row">
        <div class="col placeholder">Budget chart goes here</div>
        <div class="col placeholder">Burndown chart</div>
        <div class="col placeholder">Effort chartatus</div>
      </div>



      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Task</th>
              <th scope="col">Size</th>
              <th scope="col">Team Name</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <th scope="row">Create a dashboard</th>
              <td>L</td>
              <td>Dancing Foxes</td>
            </tr>
            <tr>
              <th scope="row">Build charts</th>
              <td>M</td>
              <td>Walled Terrapins</td>
            </tr>
          </tbody>

      </div>







    </div>

  </body>
</html>
